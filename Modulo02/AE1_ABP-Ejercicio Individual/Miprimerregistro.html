<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>¡Regístrate y únete a nuestra comunidad!</h1>

    <!-- Inicio del formulario -->
    <form action="#" method="post">
        <!-- Campo de texto para Nombres y Apellidos -->
        <label for="nombres">Nombres y Apellidos:</label>
        <input type="text" id="nombres" name="nombres" required>
        <br><br>

        <!-- Campo de texto para el Correo Electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" required>
        <br><br>

        <!-- Campo de texto para País -->
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
        <br><br>

        <!-- Campo de contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br><br>

        <!-- Confirmar contraseña -->
        <label for="confirmar_contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        <br><br>

        <!-- Fecha de nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        <!-- Género (opciones de radio) -->
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="no_decir" name="genero" value="no_decir">
        <label for="no_decir">Prefiero no decir</label>
        <br><br>

        <!-- Suscripción al boletín de noticias -->
        <input type="checkbox" id="boletin" name="boletin">
        <label for="boletin">Suscríbete a nuestro boletín de noticias</label>
        <br><br>

        <!-- Área de texto para descripción -->
        <label for="descripcion">Una descripción de mí mismo:</label>
        <br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea>
        <br><br>

        <!-- Lista desplegable múltiple para intereses -->
        <label for="intereses">Selecciona tus intereses:</label>
        <br>
        <select id="intereses" name="intereses" multiple size="4">
            <option value="musica">Música</option>
            <option value="deportes">Deportes</option>
            <option value="viajes">Viajes</option>
            <option value="tecnologia">Tecnología</option>
        </select>
        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="¡Registrarse!">
    </form>
</body>
</html>
